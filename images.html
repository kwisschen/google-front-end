<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <div class="centered-div">
            <img height="92" width="272" src="assets/googleimageslogo.png" alt="Google Images Logo">
        </div>
        </div>
        <form action="https://www.google.com/search">
            <input class="rounded-input" type="text" name="q">
            <input type="hidden" name="tbm" value="isch">
            <div class="centered-div">
                <input class="search-button" type="submit" value="Search Images">
            </div>
        </form>
    </body>
</html>
